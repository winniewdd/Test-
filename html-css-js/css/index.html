<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- rel:关系为样式表 外联式-->
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <!-- 内嵌式 -->
    <style>
        /* css注释 */
        /* 选择器{css属性} */
        p {
            /* 文字颜色 */
            color: aqua;
            /* 文字大小，px像素 */
            font-size: 30px;
            /* 背景颜色 */
            background-color: antiquewhite;
            /* width,height */
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <p>hello world!</p>
    <!-- 行内式 -->
    <div style="color: rgb(50, 140, 189); font-size: 30px;"></div>
</body>
</html>
