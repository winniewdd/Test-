<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>
<body>
    <!-- 备注说明 -->
    <a>Hello World!</a>
    <!-- 标题标签 -->
    <!-- ctr + d,多选-->
    <h1>标题一</h1>
    <h3>标题三</h3>
    <!-- 段落标签 -->
    <p>段1</p>
    <p>段2</p>
    <!-- 换行标签 -->
    <br>
    <!-- 水平分割线 -->
    <hr>
    <!-- 文本格式化 -->
    <b>加粗</b>
    <strong>加粗</strong>
    <u>下划线</u> 
    <ins>下划线</ins>
    <i>倾斜</i>
    <em>倾斜</em>
    <s>删除</s>
    <del>删除</del>
    <!-- 链接 target="_blank"跳转新窗口-->
    <a href="https://www.baidu.com" target="_blank">百度</a>
    <!-- 图像 width,height存在一个就可以，等比缩放-->
    <img src="./images/w.jpg" alt="替换文本" title="悬停文本" width="200" >
    <img src="./images/cat.gif" alt="这是一只猫" title="南瓜" >
    <!-- 音频 controls播放控件，autoplay自动播放，loop循环播放-->
    <audio src="2.mp4" controls autoplay loop></audio>
    <!-- 视频 autoplay自动播放，加muted静音播放-->
    <video src="1.mp4" controls autoplay muted loop></video>
    <!-- 无序列表 ul只能嵌套li-->
    <ul>
        <li>a1
            <a href="#">hh</a>
        </li>
        <li>b1</li>
    </ul>
    <!-- 有序列表 ol只能嵌套li-->
    <ol>
        <li>张三</li>
        <li>李四</li>
    </ol>
    <!-- 自定义列表 dl只能嵌套dt（主题）/dd-->
    <dl>
        <dt>帮助中心</dt>
        <dd>账户管理</dd>
        <dd>购物指南</dd>
    </dl>
    <!-- 表格标签 table嵌套tr行,tr嵌套td列,表格加border边框属性,colspan/rowspan-->
    <table border="1" width="500" height="300">
        <tr>
            <td>0.1</td>
        </tr>
        <tr>
            <td>1.1</td>
            <td>1.2</td>
        </tr>
        <tr>
            <td>2.1</td>
            <td colspan="2">2.2</td>
        </tr>
    </table>
    <!-- form表单 action为上传位置-->
    <form action="">
    <!-- 表单 input，类型type：text文本框，password密码框，radio单选框（name相同为一组，checked为默认选择），checkbox多选框，file上传文件，多个文件multiple,submit提交，reset重置，button普通按钮-->
    <input type="text">
    <input type="password">
    <input type="radio" name="radio">男
    <input type="radio" name="radio" checked>女
    <input type="checkbox">
    <input type="file" multiple>
    <input type="submit">
    <input type="reset">
    <!-- 按钮input -->
    <input type="submit">
    <input type="reset">
    <input type="button">
    <!-- 按钮 button-->
    <button type="submit">提交</button>
    <button type="reset">重置</button>
    </form>
    <!-- 下拉菜单 select下拉菜单，option选项,selected默认选中-->
    <select>
        <option>北京</option>
        <option selected>上海</option>
        <option>深圳</option>
    </select>
    <!-- 文本域 自定义输入框-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <!-- lable -->
    <input type="radio" name="gender" id="man"><label for="man">man</label>
    <input type="radio" name="gender" id="woman"><label for="woman">woman</label>
    <label>
        <input type="radio" name="gender">sex
    </label>
    <!-- 无语义标签div块标签/span行标签-->
    <div>aaa</div>
    <div>bbb</div>
    <span>ccc</span>
    <span>ddd</span>
    <!-- 字符实体 空格&nbsp; ，-->
    学&nbsp;&nbsp;习

</body>
</html>
